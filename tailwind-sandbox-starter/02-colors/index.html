<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-red-600">Tailwind is awesome</p>
    <p class="bg-pink-600">Tailwind is awesome</p>
    <p class="">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-yellow-300 p-5">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Tailwind is awesome</p>

    <!-- Border Colors -->
    <p class="border border-blue-400">Tailwind is awesome</p>

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-500">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-400">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button
      class="shadow-xl text-white font-light shadow-purple-800 bg-pink-500 pt-4 pb-4 pr-8 pl-8 m-16"
    >
      World
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[dodgerblue] p-4 text-white font-sans font-bold text-5xl">Hello world</div>
  </body>
</html>
